<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
</head>
<body>
    <main>
    <div class="central">
        <h1>Calculadora</h1>
        <input class="central-input" id="display" type="text" placeholder=" Numeros">
        <br/>
        <br/>
        <button class="botao" id="b1" type="submit">1</button>
        <button class="botao" id="b2" type="submit">2</button>
        <button class="botao" id="b3" type="submit">3</button>
        <br/>
        <button class="botao" id="b4" type="submit">4</button>
        <button class="botao" id="b5" type="submit">5</button>
        <button class="botao" id="b6" type="submit">6</button>
        <br/>
        <button class="botao" id="b7" type="submit">7</button>
        <button class="botao" id="b8" type="submit">8</button>
        <button class="botao" id="b9" type="submit">9</button>
        <br/>
        <button class="botao" type="submit" onclick="somar();">+</button>
        <button class="botao" id="b0" type="submit">0</button>
        <button class="botao" type="submit" onclick="subtrair();">-</button>
        <br/>
        <button type="submit" onclick="multiplicar();">Multiplicar</button>
        <button type="submit" onclick="dividir();">Dividir</button> 
    </div>
    </main>
</body>
</html>
