<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
</head>
<body>
    <main>
    <div class="central">
        <h1>Calculadora</h1>
        <input class="central-input" id="display" type="text" placeholder=" Numeros">
        <br/>
        <br/>
        <button class="botao" id="b1" type="submit" onclick="addb1();">1</button>
        <button class="botao" id="b2" type="submit" onclick="addb2();">2</button>
        <button class="botao" id="b3" type="submit" onclick="addb3();">3</button>
        <br/>
        <button class="botao" id="b4" type="submit" onclick="addb4();">4</button>
        <button class="botao" id="b5" type="submit" onclick="addb5();">5</button>
        <button class="botao" id="b6" type="submit" onclick="addb6();">6</button>
        <br/>
        <button class="botao" id="b7" type="submit" onclick="addb7();">7</button>
        <button class="botao" id="b8" type="submit" onclick="addb8();">8</button>
        <button class="botao" id="b9" type="submit" onclick="addb9();">9</button>
        <br/>
        <button class="botao" type="submit" onclick="somar();">+</button>
        <button class="botao" id="b0" type="submit" onclick="addb0();">0</button>
        <button class="botao" type="submit" onclick="multiplicar();">*</button>
        <br/>
        <button class="botao" type="submit" onclick="subtrair();">-</button>
        <button class="botao" type="submit" onclick="resultado();">=</button>
        <button class="botao" type="submit" onclick="dividir();">/</button>         
    </div>
    </main>
</body>
</html>
